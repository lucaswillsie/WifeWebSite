<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>WifeSite</title>
</head>
<body>
    <audio id="song" src="Akon - Don't Matter (Lyrics).mp3"></audio>
    <script>
        window.addEventListener('click', () => {
            document.getElementById("song").play();
        });
    </script>
    <header>
    <div class="hero">
        <img src="/photos/WifeBG.png" alt="">
        <div class="hero-text">
        </div>
    </div>
    <div class="whereWeMeet">
        <h1>Where We Meet</h1>
        <img src="/photos/Ihop.png" alt="">
    </div>
    <div class="ourFavoriteFood">
        <h1>Our Favorite Food</h1>
        <img src="/photos/Canes.png" alt="">
    </div>
    <div class="whereWeGotMarried">
        <h1>Where We Got Married</h1>
        <img src="/photos/WeddingICON.png" alt="">
    </div>
    <div class="shop" id="shop">
        <div class="itemblock">
            <div class="item"><img src="/photos/WIFEPHOTO1.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO2.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO3.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO4.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO5.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO6.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO7.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO8.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO9.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO10.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO11.png" alt=""></div>
            <div class="item"><img src="/photos/WIFEPHOTO12.png" alt=""></div>
        </div>
    </div>
</body>
</html>
